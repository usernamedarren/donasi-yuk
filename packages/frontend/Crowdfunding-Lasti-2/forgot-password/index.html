<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot your password?</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h1 class="main-heading">Forgot your password?</h1>
            <p class="instruction-text">Enter your Email and get OTP to verification.</p>

            <form class="forgot-form">
                <div class="input-group">
                    <i class="fas fa-envelope icon"></i>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope icon"></i>
                    <input type="email" id="repeat-email" placeholder="Repeat Email" required>
                </div>
                
                <button type="submit" class="btn-primary">GET OTP</button>
            </form>
            
        </div>

        <div class="illustration-section">
            <img src="forgot-illustration.png" alt="Forgot password illustration" class="illustration-image">

            <p class="illustration-text">Forgot your password?</p>
            <p class="illustration-subtext">You can get them back easily.</p>
            <div class="dot-indicators"><span></span><span></span><span></span></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
