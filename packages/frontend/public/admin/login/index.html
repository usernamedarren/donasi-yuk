<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | DonasiYuk</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h1 class="main-heading">Admin Login</h1>
            <p class="welcome-text">Selamat datang kembali, Admin! Silakan masuk:</p>

            <form class="login-form">
                <div class="input-group">
                    <i class="fas fa-user-shield icon"></i>
                    <input type="text" id="admin-id" placeholder="Admin ID atau Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                
                <div class="options" style="justify-content: flex-end;">
                    <a href="../../forgot-password/index.html" class="forgot-password">Lupa Password Admin?</a>
                </div>

                <button type="submit" class="btn-primary">LOG IN ADMIN</button>
            </form>
            
            <p class="signup-link" style="margin-top: 50px;">Bukan Admin? <a href="../../login/index.html">Masuk sebagai Donatur/Penerima Dana</a></p>
            <p class="admin-register-link" style="text-align: center; width: 100%; margin-top: 10px; font-size: 0.9em;">
                <a href="../register/index.html">Daftar Akun Admin Baru &raquo;</a>
            </p>
        </div>

        <div class="illustration-section">
            <img src="../login/admin-login-illustration.png" alt="Admin login illustration" class="illustration-image">

            <p class="illustration-text">Akses Khusus Admin.</p>
            <p class="illustration-subtext">Verifikasi Kampanye dan Kelola Sistem.</p>
            <div class="dot-indicators"><span></span><span></span><span></span></div>
        </div>
    </div>
    <script src="../../global/api.js"></script>
    <script src="script.js"></script>
</body>
</html>
