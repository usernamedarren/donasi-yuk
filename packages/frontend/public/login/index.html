<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to your Account</title>
    <link rel="stylesheet" href="/login/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h1 class="main-heading">Login to your Account</h1>
            <p class="welcome-text">Welcome back! Select method to log in:</p>

            <div class="social-login">
                <button class="social-btn google"><img src="https://e7.pngegg.com/pngimages/344/344/png-clipart-google-logo-google-logo-g-suite-google-text-logo-thumbnail.png" alt="Google Logo"> Google</button>
                <button class="social-btn facebook"><i class="fab fa-facebook-f"></i> Facebook</button>
            </div>

            <p class="or-separator">or continue with email</p>

            <form class="login-form">
                <div class="input-group">
                    <i class="fas fa-envelope icon"></i>
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                
                <div class="options">
                    <label class="remember-me">
                        <input type="checkbox">
                        Remember me
                    </label>
                    <a href="../forgot-password/index.html" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="btn-primary">LOG IN</button>
            </form>
            
            <p class="signup-link">Don't have account? <a href="../register/index.html">Create an account</a></p>
            <p class="admin-link" style="margin-top: 20px; text-align: center; width: 100%; color: #555; font-size: 0.9em;">
                <i class="fas fa-user-shield"></i> Akses Khusus Admin? <a href="../admin/login/index.html">Login Admin</a>
            </p>
        </div>

        <div class="illustration-section">
            <img src="login-illustration.png" alt="Login illustration" class="illustration-image">

            <p class="illustration-text">Connect with any device.</p>
            <p class="illustration-subtext">Everything you need is an internet connection.</p>
            <div class="dot-indicators"><span></span><span></span><span></span></div>
        </div>
    </div>
    <script src="../global/api.js"></script>
    <script src="/login/script.js"></script>
</body>
</html>
