<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your account</title>
    <link rel="stylesheet" href="/register/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h1 class="main-heading">Create your account</h1>
            <p class="instruction-text">Unlock all Features!</p>

            <form class="register-form">
                <div class="input-group">
                    <i class="fas fa-user icon"></i>
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope icon"></i>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                </div>
                
                <div class="terms-checkbox">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">Accept <a href="#" class="terms-link">terms and conditions</a></label>
                </div>

                <button type="submit" class="btn-primary">REGISTER</button> </form>
            
            <p class="login-link">You have account? <a href="../login/index.html">Login now</a></p>
            <p class="admin-link" style="margin-top: 20px; text-align: center; width: 100%; color: #555; font-size: 0.9em;">
                <i class="fas fa-user-shield"></i> Akses Khusus Admin? <a href="../admin/login/index.html">Login Admin</a>
            </p>
        </div>

        <div class="illustration-section">
            <img src="register-illustration.png" alt="Join us illustration" class="illustration-image">

            <p class="illustration-text">Join us!</p>
            <p class="illustration-subtext">Just go through the boring process of creating an account.</p>
            <div class="dot-indicators"><span></span><span></span><span></span></div>
        </div>
    </div>
    <script src="../global/api.js"></script>
    <script src="/register/script.js"></script>
</body>
</html>
